name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  issues: write
  pull-requests: write
  id-token: write # Required for NPM provenance

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Get version before release
        id: version_before
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Debug NPM Token
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "❌ NPM_TOKEN is not set"
            exit 1
          else
            echo "✅ NPM_TOKEN is set"
            echo "Length: ${#NPM_TOKEN}"
            echo "Prefix: ${NPM_TOKEN:0:8}..."
          fi

      - name: Release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm run release

      - name: Get version after release
        id: version_after
        run: |
          git pull origin main
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Update Homebrew Formula
        if: steps.version_before.outputs.version != steps.version_after.outputs.version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Get the new version
          VERSION="${{ steps.version_after.outputs.version }}"
          echo "Updating Homebrew formula to version ${VERSION}"

          # Download the release tarball to calculate SHA256
          TARBALL_URL="https://github.com/dotCipher/ai-vault/archive/refs/tags/v${VERSION}.tar.gz"
          curl -L "${TARBALL_URL}" -o /tmp/ai-vault.tar.gz

          # Calculate SHA256
          SHA256=$(shasum -a 256 /tmp/ai-vault.tar.gz | cut -d' ' -f1)
          echo "Calculated SHA256: ${SHA256}"

          # Update the formula file
          sed -i "s|url \".*\"|url \"${TARBALL_URL}\"|" homebrew/ai-vault.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" homebrew/ai-vault.rb

          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit and push
          git add homebrew/ai-vault.rb
          git commit -m "chore(homebrew): update formula to v${VERSION} [skip ci]"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/dotCipher/ai-vault.git HEAD:main
